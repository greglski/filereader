group 'com.greglski'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes("Manifest-Version": "1.0",
                    "Main-Class": "com.greglski.filereader.main.FileReaderMain")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
